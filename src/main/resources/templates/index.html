<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Sender</title>
</head>
<body>
    <div th:switch="${senderDetails}">
        <h2 th:case="null">No Sender Details yet</h2>
        <div th:case="*">
            <h2 style="text-align: center">Email Sender</h2>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Email Address</th>
                        <th scope="col">First Name</th>
                        <th scope="col">time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="senderDetail: ${senderDetails}">
                        <td th:text="${senderDetail.emailAddress}"></td>
                        <td th:text="${senderDetail.firstName}"></td>
                        <td th:text="${senderDetail.time}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-primary">
            <a href="/senderDetails" style="color: white;">Add Sender</a>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>
</html>
